
networks:
  adsbdb-net:
    name: adsbdb-net
services:
  adsbdb_postgres:
    image: adsbdb_postgres:0.4.2
    container_name: adsbdb_postgres
    build:
      context: $HOME/adsbdb.d/
      dockerfile: $HOME/adsbdb.d/docker/dockerfile/postgres.Dockerfile
    env_file: $HOME/adsbdb.d/docker/env/.postgres.env
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    ipc: private
    restart: always
    shm_size: 512MB
    volumes:
      - $HOME/databases.d/adsbdb/pg_data:/pg_data
    command: -p 5432
    networks:
      - adsbdb-net
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "/healthcheck/health_postgres.sh"]
      start_period: 2m
      interval: 30s
      timeout: 20s
      retries: 3
  adsbdb_postgres_backup:
    image: adsbdb_postgres_backup:0.4.2
    container_name: adsbdb_postgres_backup
    build:
      context: $HOME/adsbdb.d/
      dockerfile: $HOME/adsbdb.d/docker/dockerfile/postgres_backup.Dockerfile
    env_file: $HOME/adsbdb.d/docker/env/.postgres_backup.env
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    ipc: private
    volumes:
      - $HOME/databases.d/adsbdb/backups:/backups
      - $HOME/databases.d/adsbdb/redis_data:/redis_data:ro
      - $HOME/logs.d/adsbdb:/logs:ro
    networks:
      - adsbdb-net
    logging:
      driver: "json-file"
      options:
        max-size: "16m"
    depends_on:
      adsbdb_postgres:
        condition: service_healthy
    restart: 'no'
  adsbdb_redis:
    image: adsbdb_redis:0.4.2
    container_name: adsbdb_redis
    hostname: adsbdb_redis
    build:
      context: $HOME/adsbdb.d/
      dockerfile: $HOME/adsbdb.d/docker/dockerfile/redis.Dockerfile
    env_file: $HOME/adsbdb.d/docker/env/.redis.env
    volumes:
      - $HOME/databases.d/adsbdb/redis_data:/redis_data
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    ipc: private
    restart: always
    networks:
      - adsbdb-net
    logging:
      driver: "json-file"
      options:
        max-size: "16m"
    healthcheck:
      test: ["CMD", "/healthcheck/health_redis.sh"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
  adsbdb_api:
    image: adsbdb_api:0.4.2
    container_name: adsbdb_api
    hostname: adsbdb_api
    build:
      context: $HOME/adsbdb.d/
      dockerfile: $HOME/adsbdb.d/docker/dockerfile/api.Dockerfile
    volumes:
      - $HOME/logs.d/adsbdb:/logs
      - $HOME/adsbdb.d/docker/env/.api.env:/app_env/.api.env:ro
    ports:
      - "127.0.0.1:8282:8282"
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    ipc: private
    restart: always
    networks:
      - adsbdb-net
    logging:
      driver: "json-file"
      options:
        max-size: "16m"
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "/healthcheck/health_api.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      adsbdb_postgres:
        condition: service_healthy
      adsbdb_redis:
        condition: service_healthy