[package]
name = "adsbdb"
version = "0.1.0"
edition = "2021"
authors = ["Jack Wills <email@mrjackwills.com>"]
description = "aircraft & flightroute api"
repository = "https://github.com/mrjackwills/adsbdb"
license = "MIT"
readme = "README.md"

[dependencies]
axum ="0.6"
dotenvy = "0.15"
http-body = "0.4"
once_cell = "1.17"
redis = { version = "0.22", features = ["tokio-comp"] }
reqwest = {version = "0.11", default-features = false, features=["json", "rustls-tls", "gzip", "brotli", "json","cookies", "multipart"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = {version="0.6", features = ["runtime-tokio-rustls", "postgres", "time"]}
thiserror = "1.0"
tokio = {version = "1.25", features=["full"]}
tower = { version = "0.4", features = ["full"] }
tower-http = {version="0.3", features = ["full"] }
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = {version="0.3", features = ["json"]}

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
strip=true
debug = false


