[package]
name = "adsbdb"
version = "0.0.12"
edition = "2021"
authors = ["Jack Wills <email@mrjackwills.com>"]
description = "aircraft & flightroute api"
repository = "https://github.com/mrjackwills/adsbdb"
license = "MIT"
readme = "README.md"

[dependencies]
anyhow = "1.0.58"
async-trait = "0.1.56"
axum ="0.5.13"
dotenv = "0.15.0"
http-body = "0.4.5"
openssl = { version = '0.10.41', features = ["vendored"] }
lazy_static = "1.4.0"
parking_lot = "0.12.1"
redis = { version = "0.21.5", features = ["tokio-comp"] }
reqwest = {version = "0.11.11", features=["json", "native-tls"]}
serde = { version = "1.0.140", features = ["derive"] }
serde_json = "1.0.82"
sqlx = {version="0.6.1", features = ["runtime-tokio-rustls", "postgres", "time"]}
thiserror = "1.0.31"
tokio = {version = "1.20.0", features=["full"]}
tower = { version = "0.4.13", features = ["full"] }
tower-http = {version="0.3.4", features = ["full"] }
tracing = "0.1.35"
tracing-appender = "0.2.2"
tracing-subscriber = "0.3.15"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
strip=true
debug = false


